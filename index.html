<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diego Furlan Ferragem</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #FFD700, #002147); /* amarelo pro azul escuro */
      color: white;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      height: 100vh;
      padding: 40px;
    }

    .logo {
      width: 180px;
      transition: transform 1s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo.mover {
      left: 80px;
      transform: translateX(0);
    }

    .info-box {
      background-color: rgba(0, 33, 71, 0.95);
      border-radius: 12px;
      padding: 30px;
      max-width: 450px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      margin-left: 260px;
    }

    .info-box.aparecer {
      opacity: 1;
      transform: translateY(0);
    }

    .info-box h2 {
      margin-top: 0;
    }

    .servicos {
      margin-bottom: 20px;
      line-height: 1.8;
    }

    .icones a {
      color: white;
      font-size: 24px;
      margin-right: 15px;
      transition: transform 0.2s;
    }

    .icones a:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .info-box {
        margin-left: 0;
        margin-top: 250px;
      }

      .logo.mover {
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Diego Furlan Ferragem" class="logo" id="logo"/>
    <div class="info-box" id="info">
      <div class="servicos">
        üõ† | Loja de Ferragens<br/>
        ‚öí | Servi√ßos de reparos e obras em geral<br/>
        üèóÔ∏è | Representante comercial Metal Forte<br/>
        üì≤ | Fa√ßa seu agendamento
      </div>
      <div class="icones">
        <a href="https://wa.me/5555991985369" target="_blank" aria-label="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://instagram.com/grupodiegofurlan" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('logo').classList.add('mover');
        document.getElementById('info').classList.add('aparecer');
      }, 1000);
    };
  </script>
</body>
</html>
